     = een software die web- en opmaakinformatie weergeeft op het beeldscherm van een computer.) te definiëren. We forceren IE om de meeste up-to-date instelling te gebruiken via
     de instelling IE=edge. Daarna stellen we het eventuele gebruik van Google Chrome Frame in via de instelling chrome =1. Het moet na de characterset worden gedefinieerd
